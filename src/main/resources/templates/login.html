<!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login form</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/login.css">
        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">

    </head>

    <body>
        <div class="container ">
            <div class="row">            
                <div class="login-container col-lg-4 col-md-6 col-sm-8 col-xs-12">
                     <div class="login-title text-center">
                            <h2><span>INSTITUTE EXAMINATIONS <strong> Management Application</strong></span></h2>
                     </div>
                    <div class="login-content">
                        <div class="login-header ">
                            <h3><strong>Welcome To - ADMIN SIGN IN</strong></h3>
                        <div class="login-body">
                            <form role="form" action="" method="post" class="login-form" th:action="@{/login}">
                                <div class="form-group ">
                                    <div class="pos-r">                                        
                                        <input   id="userName" type="text" name="userName" placeholder="Username..." class="form-username form-control" required="required">
                                        <i class="fa fa-user"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="pos-r">                                    
                                        <input id="password" type="password" name="password" placeholder="Password..." class="form-password form-control" required="required">
                                        <i class="fa fa-lock"></i>                                        
                                    </div>
                                </div>                              

                                <div class="form-group">     
                                    <button type="submit" class="btn btn-primary form-control"><strong>SIGN IN</strong></button>  
                                </div>   
                                                                              
                            </form>
                        </div>                    
                    </div>  
                </div>  
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </body>

</html>
