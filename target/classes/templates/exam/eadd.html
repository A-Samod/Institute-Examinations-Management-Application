<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="common/head :: head"></head>
<body>

<body style="background-color:#d2dae2">
	<div id="content">	
		<nav lang="en" th:replace="common/eheader :: header"></nav>
		<div class="container my-3">
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item"><a th:href="@{/exam}"><b>Exam</b></a></li>
			    <li class="breadcrumb-item active" aria-current="page">Add</li>
			  </ol>
			</nav>
			<div class="container">
			  <form th:action="@{/exam/save}" th:object="${exam}" method="post" class="need-validated">
			  	<input type="hidden" th:field="*{id}">
			   <div class="form-group">
			      <label for="module"><i><b>Module:</b></i></label>
			     <select class="form-control" th:field="*{module}" required>
					<option value="">Select a Module ...</option>
					<option value="Statistics for Computing">Statistics for Computing</option>
					<option value="Enterprise Application Development-2">Enterprise Application Development-2</option>
					<option value=" Digital Image Processing "> Digital Image Processing </option>
					<option value="Data Warehousing and Data Mining ">Data Warehousing and Data Mining </option>	
					<option value="Software Security">Software Security </option>		
				  </select>
			    </div>
			    <div class="form-group">
			      <label for="batch"><i><b>Batch:</b></i></label>
			      <select class="form-control" th:field="*{batch}" required>
					<option value="">Select a Batch ...</option>
					<option value="APHDSE20.2">APHDSE20.2</option>
					<option value="KUHDSE20.2">KUHDSE20.2</option>
					<option value="COMHDCSD20.2">COMHDCSD20.2</option>	
				  </select>
			    </div>
			    
			       <div class="form-group">
			      <label for="examination_date"><i><b>Examination Date:</b></i></label>
			      <input type="date" class="form-control" id="examination_date" placeholder="Enter Examination Date" th:field="*{examination_date}" required>
			    </div>
			    <button type="submit" class="btn btn-primary">Submit</button>
			  </form>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$('#examMenuItem').addClass('active');
	</script>
	<footer lang="en" th:replace="common/footer :: footer"></footer>

</body>
</html>
